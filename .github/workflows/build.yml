# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # Only use python version matching libboost_python*.so lib
        # 3.8 for ubuntu 20.04
        # 3.10 for ubuntu 22.04
        # ...
        # Unfortunately, 3.x does not work for ubuntu-latest
        python-version: ["3.8"]
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    # https://github.com/actions/setup-python#caching-packages-dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Caching dependencies

    - name: Install graphviz
      run: |
        sudo apt install graphviz

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/regexp_learner --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/regexp_learner --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with tox
      run: |
        tox -e py

    - name:  Generate coverage report
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
