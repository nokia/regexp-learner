[tool.poetry]
name = "regexp-learner"
version = "0.1.0"
description = "Python3 module providing some algorithms to infer automata and regular expressions.\""
authors = ["Marc-Olivier Buob <marc-olivier.buob@nokia-bell-labs.com>"]
license = "BSD license"
readme = "README.md"
packages = [{include = "src/regexp_learner"}]

[tool.poetry.dependencies]
python = ">=3.6"
pybgl = ">=0.9.3"
numpy = "*"
ipython = "*"
Sphinx = ">=1.4"
nbsphinx = "*"
sphinx-rtd-theme = "*"
sphinx_mdinclude = "*"
pytest = ">=7.2.2"
setuptools = ">=67.6.1"

[tool.poetry.group.dev.dependencies]
pip = "*"
bump2version = "*"
wheel = "*"
watchdog = "*"
flake8 = "*"
tox = "*"
coverage = "*"
Sphinx = "*"
sphinx-rtd-theme = "*"
sphinx_mdinclude = "*"
twine = "*"
pytest = "*"
pytest-runner = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
