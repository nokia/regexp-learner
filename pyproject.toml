[tool.poetry]
name = "regexp-learner"
version = "0.1.0"
description = "Python3 module providing some algorithms to infer automata and regular expressions.\""
authors = ["Marc-Olivier Buob <marc-olivier.buob@nokia-bell-labs.com>"]
license = "BSD license"
readme = "README.md"
packages = [{include = "regexp_learner"}]

[tool.poetry.dependencies]
python = "^3.11"
pybgl = "^0.9.3"
numpy = "^1.24.2"
ipython = "^8.12.0"
Sphinx = ">=1.4"
nbsphinx = "^0.9.1"
sphinx-rtd-theme = "^1.2.0"
sphinx_mdinclude = "^0.5.3"
pytest = "^7.2.2"
setuptools = "^67.6.1"

[tool.poetry.group.dev.dependencies]
pip = "^23.0.1"
bump2version = "^1.0.1"
wheel = "^0.40.0"
watchdog = "^3.0.0"
flake8 = "^6.0.0"
tox = "^4.4.11"
coverage = "^7.2.2"
Sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"
sphinx_mdinclude = "^0.5.3"
twine = "^4.0.2"
pytest = "^7.2.2"
pytest-runner = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
